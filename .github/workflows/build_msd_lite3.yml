name: 编译 AX3600 专用 msd_lite (完整通关版)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 1. 拉取当前工作流仓库
      uses: actions/checkout@v4

    - name: 2. 安装编译器和 CMake
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu build-essential cmake

    - name: 3. 下载 msd_lite 源码 (关键修复：添加 --recursive)
      run: |
        # 加上 --recursive 才能把依赖的 liblcb 库也下载下来
        git clone --recursive https://github.com/rozhuk-im/msd_lite.git

    - name: 4. 生成交叉编译工具链配置
      run: |
        cd msd_lite
        # 生成 toolchain.cmake (保持之前的成功配置)
        cat <<EOF > toolchain.cmake
        set(CMAKE_SYSTEM_NAME Linux)
        set(CMAKE_SYSTEM_PROCESSOR aarch64)
        set(CMAKE_C_COMPILER aarch64-linux-gnu-gcc)
        set(CMAKE_CXX_COMPILER aarch64-linux-gnu-g++)
        set(CMAKE_FIND_ROOT_PATH /usr/aarch64-linux-gnu)
        set(CMAKE_FIND_ROOT_PATH_MODE_PROGRAM NEVER)
        set(CMAKE_FIND_ROOT_PATH_MODE_LIBRARY ONLY)
        set(CMAKE_FIND_ROOT_PATH_MODE_INCLUDE ONLY)
        set(PTHREAD_LIBRARY pthread CACHE STRING "Forced pthread" FORCE)
        set(CMAKE_USE_PTHREADS_INIT 1)
        EOF

    - name: 5. 编译
      run: |
        cd msd_lite
        mkdir build
        cd build
        
        # 使用 toolchain 编译，并强制静态链接
        cmake -DCMAKE_TOOLCHAIN_FILE=../toolchain.cmake \
              -DCMAKE_C_FLAGS="-O3 -mcpu=cortex-a53 -Wall -D_GNU_SOURCE -static" \
              -DCMAKE_EXE_LINKER_FLAGS="-static" \
              -DCMAKE_BUILD_TYPE=Release ..
        
        make -j$(nproc)

    - name: 6. 验证与打包
      run: |
        # 查找 msd_lite 文件
        TARGET_FILE=$(find . -name "msd_lite" -type f | head -n 1)
        
        if [ -z "$TARGET_FILE" ]; then
          echo "❌ 依然没找到文件，请检查上面的编译日志"
          exit 1
        fi
        
        echo "✅ 编译成功：$TARGET_FILE"
        # 验证静态链接
        file "$TARGET_FILE"
        
        # 瘦身减小体积
        aarch64-linux-gnu-strip "$TARGET_FILE"
        
        # 复制出来
        cp "$TARGET_FILE" ./msd_lite_ax3600

    - name: 7. 上传成品
      uses: actions/upload-artifact@v4
      with:
        name: msd_lite-ax3600-final
        path: msd_lite/build/msd_lite_ax3600
